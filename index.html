<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SakhiTech â€“ Women Safety AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">
    <h2>ðŸŒ¸ SakhiTech</h2>
    <p class="tagline">AI-Powered Women Safety Assistant</p>

    <div id="chat-box"></div>

    <input type="text" id="userInput" placeholder="Type your concern here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;

      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<p class="user">You: ${message}</p>`;
      input.value = "";

      const response = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<p class="bot">AI: ${data.reply}</p>`;
    }
  </script>

</body>
</html>
